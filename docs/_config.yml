# Branding
show_downloads: false

# GitHub repository
repository: rhpds/rhdp-skills-marketplace
github:
  repository_url: https://github.com/rhpds/rhdp-skills-marketplace

# Navigation
navigation:
  - title: Home
    url: /
  - title: Setup
    url: /setup/
  - title: Skills
    url: /skills/
  - title: Reference
    url: /reference/

# Plugins
plugins:
  - jekyll-seo-tag

include:
  - README.md
  - CONTRIBUTING.md
  - CHANGELOG.md
  - MARKETPLACE.md
